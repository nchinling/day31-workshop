<div *ngIf="contents.length > 0 else emptyCart">
    <ul>
        <li *ngFor="let c of contents">
            <code>{{c.item}}</code>
            <!-- {{c.item}} -->
            (<i>{{c.quantity}}</i>)
        </li>
    </ul>
</div>

<ng-template #emptyCart>
    <h3>Your cart is empty</h3>
</ng-template>
